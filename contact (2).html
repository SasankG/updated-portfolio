            <a class="navbar-brand" id="myName" href="#">Sasank<br>Ganapathiraju</a>

<!--Body-->
<body>
<div class="container-fluid">
    <div class="row">
        <!--SideBar-->
        <div class="col-lg-2 offset-4" id="sidebar">
            <p id="sideLinks">Side Links</p>
            <ul class="linkList">
                <li><a href="https://getbootstrap.com/" id="abt">Get Bootstrap!</a></li>
                <br>
                <li><a href="https://devhints.io/bootstrap" id="abt">Bootstrap CheatSheet!</a></li>
                <br>
                <li><a href="https://www.w3schools.com/bootstrap/" id="abt">W3 Bootstrap Tutorial</a></li>
            </ul>
        </div>
        <!--Blurb-->
        <div class="col-lg-7">
            <div id="bodyContent2">
                <h2 class="#" id="aboutMe">Contact</h2>
                 <svg height="30" width="100%">
                    <line x1="0" y1="0" x2="900" y2="0" style="stroke:rgb(211,211,211);stroke-width:4" />
                </svg>
<!--form-->
               <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Full Name">
                </div>
                   <div class="form-group">
                       <label for="email">Email:</label>
                       <input type="email" class="form-control" id="email" placeholder="Email">
                   </div>
                    <div class="form-group">
                       <label for="msg">Message:</label>
                       <textarea class="form-control" row="5" id="msg" placeholder="Your Message"></textarea>
                   </div>
                   <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
